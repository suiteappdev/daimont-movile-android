 <ion-view view-title="Registrarse" name="register-view" hide-nav-bar="true" >
  <ion-content class="padding register-background" ng-controller="registerCtrl" ng-init="load()">
        <section class="login-container">
            <div class = "col header text-center">
               <img src="./img/ionic.png" class = "logo" style="width: 70%;" />
            </div>
        </section>
  <div class = "list">
   <form class="form" name="signup">
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Nombres</span>
       <input type="text" required name="name" ng-model="formRegister.data.name" class="form-control" placeholder="Nombres" ng-class="{ 'has-errors' : (signup.$submitted || signup.name.$touched) && signup.name.$invalid }">
   </label>
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Apellidos</span>
    <input type="text" name="last_name" required ng-model="formRegister.data.last_name" class="form-control" placeholder="Apellidos" ng-class="{ 'has-errors' : (signup.$submitted || signup.last_name.$touched) && signup.last_name.$invalid }">
   </label>
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Correo electronico</span>
      <input type="email" required name="email" ng-model="formRegister.data.email" class="form-control" placeholder="Corre Electronico" ng-class="{ 'has-errors' : (signup.$submitted || signup.email.$touched) && signup.email.$invalid }">
   </label>
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Repetir electronico</span>
      <input type="email" required name="email_confirm" ng-model="email_confirm" class="form-control" placeholder="Confirmar Correo" ng-class="{ 'has-errors' : (signup.$submitted || signup.email_confirm.$touched) && signup.email_confirm.$invalid }">
   </label>
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Cedula de ciudadania</span>
       <input type="number" required name="cc" ng-model="formRegister.data.cc" class="form-control" placeholder="Cedula de ciudadania" ng-class="{ 'has-errors' : (signup.$submitted || signup.cc.$touched) && signup.cc.$invalid }">
   </label>
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Contraseña</span>
      <input type="password" required name="password" ng-model="formRegister.data.password" class="form-control" placeholder="Contraseña"  ng-class="{ 'has-errors' : (signup.$submitted || signup.password.$touched) && signup.password.$invalid }">
   </label>
   <label class = "ionic-item item-input item-stacked-label">
      <span class = "input-label">Contraseña</span>
     <input type="password" required name="confirm_pwd" ng-model="formRegister.data.confirm_password" class="form-control" placeholder="Repetir Contraseña"  ng-class="{ 'has-errors' : (signup.$submitted || signup.confirm_pwd.$touched) && signup.confirm_pwd.$invalid }">
   </label>
   <li class = "ionic-item item-checkbox text-center">
      <p class="" style="font-size:12px;">Acepto los términos y el tratamiento de datos.</p>
      <label class = "checkbox">
        <input type="checkbox" name="terms" required ng-model="accept_terms" id="checkbox1" type="checkbox">
      </label>
   </li>
      <div>
        <br>
        <button class="button button-block button-custom" ng-click="register_and_request()">
          Registrarme
        </button>
        <button class="button button-block button-facebook" ng-click="facebook_register_default()">
          Entrar con facebook
        </button>
      </div>
  </form>
</div>
 <div class="col" style="position: relative;bottom: -90px;">
      <p style="color:white;text-align:center;margin-bottom: 2px;font-weight: lighter;">&copy; Daimont</p>
      <p style="color:white;text-align:center;">Zarco Technologies</p>
    </div>
  </ion-content>
</ion-view>
