 <ion-view view-title="Ingresar" name="login-view" hide-nav-bar="true" >
  <ion-content class="padding login-background" ng-controller="loginCtrl" ng-init="load()" >
        <section class="login-container">
            <div class = "col header text-center">
               <a ng-href="#/home"><img src="./img/ionic.png" class = "logo" style="width: 70%;" /></a>
            </div>
        </section>
    <div class="list ist-inset" style="position: relative;top: 40px;">
      <form name="loginForm" novalidate>
      <label class="ionic-item item-input">
        <input type="email" required name="old" ng-model="form.data.email" placeholder="Escribe tu correo electronico">
      </label>
      <label class="ionic-item item-input">
        <input type="password" required name="newpwd" ng-model="form.data.password" placeholder="Escribe tu contraseña">
      </label>
      <div>
        <br>
        <button class="button button-block button-custom" ng-click="login()">
          Entrar
        </button>
        <button class="button button-block button-facebook" ng-click="facebook_login_default()">
          Entrar con Facebook
        </button>
      </div>
      </form>
      <div class = "col text-center" style="color:white;">
         Aun no tienes cuenta ? <strong><a class="register-text" href = "#" ui-sref="register">¡Registrate!</a></strong>
      </div>
    </div>
    <div class="col" style="position: relative;bottom: -90px;">
      <p style="color:white;text-align:center;margin-bottom: 2px;font-weight: lighter;">&copy; Daimont</p>
      <p style="color:white;text-align:center;">Zarco Technologies</p>
    </div>
  </ion-content>
</ion-view>
